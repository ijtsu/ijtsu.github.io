<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Voting Example</title>
    <script>
        const apiKey = 'patF168MAz3MesHoR.516feaa589f87ba8582af184a19fe1f7899148caf48f2d0c7fa8ead6173093d5'; // Your Airtable personal access token
        const baseId = 'appB5rcjMWKBR3VEx'; // Your Airtable base ID
        const tableId = 'tblpW7s9SsqKPtgtE'; // Your Airtable table ID
        const recordId = 'recnbYjhMTeR18RB0'; // Your record ID

        // Function to fetch the current counts and update likes
        async function updateLikes() {
            const currentCounts = await fetchCurrentCounts();
            const newLikes = (currentCounts.Likes || 0) + 1; // Increment likes
            await updateRecord({ Likes: newLikes });
        }

        // Function to fetch the current counts and update dislikes
        async function updateDislikes() {
            const currentCounts = await fetchCurrentCounts();
            const newDislikes = (currentCounts.Dislikes || 0) + 1; // Increment dislikes
            await updateRecord({ Dislikes: newDislikes });
        }

        // Function to fetch current counts
        async function fetchCurrentCounts() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableId}/${recordId}`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            return data.fields; // Return the fields containing Likes and Dislikes
        }

        // Function to update record in Airtable
        async function updateRecord(fields) {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableId}/${recordId}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields })
            });

            const data = await response.json();
            console.log(data); // Log the response from Airtable
        }

        // Set up event listeners on DOM content load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('likeBtn').onclick = updateLikes; // Update likes
            document.getElementById('dislikeBtn').onclick = updateDislikes; // Update dislikes
        });
    </script>
</head>
<body>

<h2>Vote for this Content</h2>
<button id="likeBtn">👍 Like</button>
<button id="dislikeBtn">👎 Dislike</button>

</body>
</html>
