<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.47/build/spline-viewer.js"></script>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Bai Jamjuree', sans-serif; /* Apply Bai Jamjuree font */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            margin: 20px;
            font-size: 1.2rem; /* Adjust paragraph font size */
        }

  /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the first Spline scene */
        .spline-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            z-index: 10;
        }

        /* Spacer to create scroll effect */
        .scroll-spacer {
            height: 400vh; /* Adjust this to control how long the first scene stays */
            position: relative;
            z-index: 1;
        }

        /* Divider section */
        .divider {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Moons section */
        .moons-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        /* Ensure Spline viewer fills its container */
        spline-viewer {
            width: 100%;
            height: 100%;
        }
}
    </style>
</head>
<body>
    <!-- First Spline Scene Container -->
    <div class="scroll-spacer">
        <div class="spline-container">
            <spline-viewer url="https://prod.spline.design/d029r9yfPcYlAqs5/scene.splinecode"></spline-viewer>
        </div>
    </div>

    <!-- Divider Section -->
    <div class="divider">
        <h2 style="color: white; text-align: center;">Exploring the Cosmos</h2>
    </div>

    <!-- Moons Section -->
    <div class="moons-section">
        <spline-viewer url="https://prod.spline.design/iKxlEkX2f8CvvQZY/scene.splinecode"></spline-viewer>
    </div>
    <h1>AURION</h1>
    <p>moon 1 </p>
</body>
</html>
